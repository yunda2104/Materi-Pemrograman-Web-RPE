<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Style Internal CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: blue;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: green;
        }
        
        .special-text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Ini adalah Judul</h1>
    <p>Ini adalah contoh paragraf dengan <span class="special-text">teks khusus</span>.</p>
</body>

</html>
