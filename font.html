<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Penerapan CSS Font</title>
    <style>
        .font-example {
            font-family: "Arial", sans-serif;
        }
        
        .example-text {
            font-size: 18px;
            font-weight: bold;
            font-variant: small-caps;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="font-example">
        <p class="example-text">Contoh Teks dengan Pengaturan Font</p>
    </div>
</body>

</html>
