<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Contoh CSS Selector Tag</title>
    <style>
        h1 {
            color: blue;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        }
        
        p {
            font-size: 18px;
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Selamat Datang di Halaman Kami</h1>
    <p>Ini adalah contoh paragraf di dalam elemen HTML.</p>
    <p>Ini adalah paragraf lainnya.</p>
</body>

</html>
